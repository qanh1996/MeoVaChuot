<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    class Animal {
        constructor(name, weight, speed, say) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
            this.say = say
        }

        getName() {
            return this.name
        }

        setName(name) {
            this.name = name
        }

        getWeight() {
            return this.weight
        }

        setWeight(weight) {
            this.weight = weight
        }

        getSpeed() {
            return this.speed
        }

        setSpeed(speed) {
            this.speed = speed
        }

        getSay() {
            return this.say
        }

        setSay(say) {
            this.say = say
        }
    }

    class Mouse extends Animal {
        constructor(name, weight, speed, say, status) {
            super(name, weight, speed, say);
            this.status = status;
        }

        getStatus() {
            if (this.status) {
                console.log('chet roi')
            } else {
                console.log('van song')
            }
            return this.status
        }

        setStatus(status) {
            this.status = status
        }
    }

    class Cat extends Animal {
        constructor(name, weight, speed, say) {
            super(name, weight, speed, say);
        }

        catchMouse(mouse) {
            if (super.getSpeed() > mouse.getSpeed()) {
                console.log('bat dc chuot');
                mouse.setStatus(true)
            } else {
                console.log('khong bat duoc')
            }
        }

        eatMouse(mouse) {
            if (mouse.getStatus()) {
                super.setWeight(super.getWeight() + mouse.getWeight());
                console.log('ĐÂY LÀ TAO SAU KHI ĂN: ',super.getWeight())
            } else {
                console.log('khong bat duoc')
            }
        }
    }

    let meo1 = new Cat('meoden', 50, 50, 'meomeo');
    let chuot1 = new Mouse('chuotden', 30, 40, 'chitchit', false);
</script>
</body>
</html>
